name: tests-tickets

on:
  push:
    branches: [ main ]
    paths:
      - 'tickets/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'tickets/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: cd tickets && npm install && npm run test:ci
